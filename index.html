<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Repair App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Appliance Repair App</h1>
        
        <!-- Registration/Login Section -->
        <section id="auth-section">
            <h2>Register or Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="registerUser()">Register</button>
            <button onclick="loginUser()">Login</button>
            <p id="auth-message"></p>
        </section>

        <!-- User Request Form (hidden until logged in) -->
        <section id="request-section" style="display: none;">
            <h2>Report Faulty Appliance</h2>
            <input type="file" id="photo-upload" accept="image/*">
            <img id="photo-preview" style="max-width: 200px; display: none;">
            <input type="date" id="warranty-date">
            <textarea id="issue-description" placeholder="Describe the issue"></textarea>
            
            <h3>Select Location on Map</h3>
            <div id="map" style="height: 300px;"></div>
            <p id="selected-location"></p>
            
            <button onclick="submitRequest()">Submit Request</button>
        </section>

        <!-- Quotations List (hidden until request submitted) -->
        <section id="quotations-section" style="display: none;">
            <h2>Received Quotations</h2>
            <ul id="quotations-list"></ul>
        </section>

        <!-- Technician Section (for demo, assume switch via button) -->
        <section id="technician-section" style="display: none;">
            <h2>Technician Dashboard</h2>
            <p>Pending Requests:</p>
            <ul id="pending-requests"></ul>
            <div id="quote-form" style="display: none;">
                <input type="number" id="quote-amount" placeholder="Quote Amount (VND)">
                <input type="date" id="available-date" placeholder="Available Date">
                <button onclick="submitQuote()">Submit Quote</button>
            </div>
        </section>
        
        <button onclick="toggleTechnicianMode()">Toggle Technician Mode</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
